<html>
<head><b>TASK6</b>
  <style>
    form,
    h1 {
      margin: 3% 0 0 39%;
    }
  </style>
</head>

<body>
  <h1 style="color:blue">Registration Form</h1>
  <form>
    <label for="first-name">First name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last-name">Last name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm-password">Re-enter Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br><br>

    <tr>
      <td rowspan="2" >Gender:</td>
      <td>
        <input type="radio" name="gender" value="male">Male
    </tr>
    <tr>
      <td><input type="radio" name="gender" value="female">Female </td>
    </tr>
    <br>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Choose your country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="India">India</option>
     
    </select><br><br>

    <label for="languages">Language known:</label>
    <input type="radio" id="english" name="languages" value="English">
    <label for="english">English</label>
    <input type="radio" id="kannada" name="languages" value="Kannada">
    <label for="kannada">Kannada</label>
    <input type="radio" id="hindi" name="languages" value="Hindi">
    <label for="hindi">Hindi</label>
    <input type="radio" id="telugu" name="languages" value="Telugu">
    <label for="telugu">Telugu</label><br><br>

    <input type="checkbox" id="declaration" name="declaration" required>
    <label for="declaration">I hereby declare that all the above details are true.</label><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
